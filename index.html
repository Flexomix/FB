<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Простой сайт</title>
    <style>
        body {
            background: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 80px auto;
            padding: 32px 24px 24px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 18px;
        }
        .container h1 {
            font-size: 1.6em;
            margin: 0 0 10px 0;
        }
        .container p {
            color: #444;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://placekitten.com/300/300" alt="Картинка">
        <h1>Добро пожаловать!</h1>
        <p>Это очень простой сайт с одним блоком, картинкой и этим текстом.</p>
    </div>
</body>
</html>
